<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let result">{{ result.name }}</td>
    </ng-container>

    <ng-container matColumnDef="owner">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Owner</th>
      <td mat-cell *matCellDef="let result">{{ result.owner.login }}</td>
    </ng-container>

    <ng-container matColumnDef="language">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Language</th>
      <td mat-cell *matCellDef="let result">{{ result.language }}</td>
    </ng-container>

    <ng-container matColumnDef="forks">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Forks</th>
      <td mat-cell *matCellDef="let result">{{ result.forks_count }}</td>
    </ng-container>

    <ng-container matColumnDef="stars">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Stars</th>
      <td mat-cell *matCellDef="let result">{{ result.stargazers_count }}</td>
    </ng-container>

    <ng-container matColumnDef="updated_at">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Update</th>
      <td mat-cell *matCellDef="let result">{{ result.updated_at }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[10, 20, 40]"
    showFirstLastButtons
  ></mat-paginator>
</div>
